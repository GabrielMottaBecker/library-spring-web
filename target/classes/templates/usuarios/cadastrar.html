<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar UsuÃ¡rio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-green-600 mb-8 text-center">Cadastrar UsuÃ¡rio</h1>

    <form th:action="@{/usuarios/cadastrar}" th:object="${usuario}" method="post">
        <div class="mb-4">
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" class="w-full px-4 py-2 border rounded-md" required />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="w-full px-4 py-2 border rounded-md" required />
        </div>
        <div class="mb-4">
            <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="senha" name="senha" th:field="*{senha}" class="w-full px-4 py-2 border rounded-md" required />
        </div>

        <div class="mb-4 text-center">
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
