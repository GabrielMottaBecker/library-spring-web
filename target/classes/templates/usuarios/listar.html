<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Lista de Usuários</h2>

    <table class="min-w-full table-auto">
        <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2 text-left">Nome</th>
            <th class="px-4 py-2 text-left">Email</th>
            <th class="px-4 py-2 text-left">Senha</th>
            <th class="px-4 py-2 text-left">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td class="px-4 py-2 text-center" th:text="${usuario.id}"></td>
            <td class="px-4 py-2 border-b" th:text="${usuario.nome}"></td>
            <td class="px-4 py-2 border-b" th:text="${usuario.email}"></td>
            <td class="px-4 py-2 border-b" th:text="${usuario.senha}"></td>
            <td class="px-4 py-2 border-b">
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="text-blue-500 hover:text-blue-600">Editar</a> |
                <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" class="text-red-500 hover:text-red-600">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="flex justify-center mt-6">
        <a href="/usuarios/cadastrar" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Cadastrar Novo Usuário</a>
    </div>
</div>
</body>
</html>
